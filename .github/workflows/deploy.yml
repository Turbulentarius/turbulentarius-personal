name: Deploy tailwind Project

on:
  push:
    branches:
      - tailwind  # Use main branch instead of gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for deployment authentication
      pages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install || echo "No dependencies to install"

      # This is seemingly needed because github pages expects the file to be named specifically index.html
      - name: Rename turbulentarius.html to index.html
        run: mv turbulentarius.html index.html

     # - name: Compile SCSS to CSS (if applicable)
      #  run: npm run build-css || echo "No SCSS compilation needed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: .
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2